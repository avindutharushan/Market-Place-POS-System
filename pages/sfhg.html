<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food City POS Dashboard</title>
    <link rel="icon" href="/assets/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #ffc107; /* Warning color */
        padding-top: 20px;
      }
      .sidebar a {
        color: #212529;
      }
      .sidebar a:hover {
        background-color: #e0a800; /* Darker warning color */
      }
      .content {
        padding: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <div class="content flex-grow-1 p-4">
        <h2>Dashboard</h2>
        <div class="row mb-3">
          <div class="col-md-6">
            <button
              class="btn btn-outline-dark me-2"
              data-bs-toggle="modal"
              data-bs-target="#addCustomerModal"
            >
              Add New Customer
            </button>
            <button
              class="btn btn-outline-dark"
              data-bs-toggle="modal"
              data-bs-target="#addItemModal"
            >
              Add New Item
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card bg-warning text-dark">
              <div class="card-body">
                <h5 class="card-title">Total Sales</h5>
                <p class="card-text">$5,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card bg-warning text-dark">
              <div class="card-body">
                <h5 class="card-title">Total Orders</h5>
                <p class="card-text">150</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recent Orders</h5>
                <table class="table table-bordered">
                  <thead class="table-warning">
                    <tr>
                      <th>Order ID</th>
                      <th>Customer</th>
                      <th>Total</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>#001</td>
                      <td>John Doe</td>
                      <td>$30.00</td>
                      <td>Completed</td>
                    </tr>
                    <tr>
                      <td>#002</td>
                      <td>Jane Smith</td>
                      <td>$45.00</td>
                      <td>Pending</td>
                    </tr>
                    <tr>
                      <td>#003</td>
                      <td>Michael Brown</td>
                      <td>$20.00</td>
                      <td>Completed</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add New Customer Modal -->
    <div
      class="modal fade"
      id="addCustomerModal"
      tabindex="-1"
      aria-labelledby="addCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCustomerModalLabel">
              Add New Customer
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="customerName" class="form-label"
                  >Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="customerEmail" class="form-label"
                  >Customer Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="customerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="customerPhone" class="form-label"
                  >Customer Phone</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="customerPhone"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Add Customer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add New Item Modal -->
    <div
      class="modal fade"
      id="addItemModal"
      tabindex="-1"
      aria-labelledby="addItemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="itemPrice" class="form-label">Item Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="itemPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="itemQuantity" class="form-label"
                  >Item Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="itemQuantity"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Add Item</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
