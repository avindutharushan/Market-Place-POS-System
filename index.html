<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Place</title>
    <link rel="icon" href="/assest/images/logo-with-bg.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .logo {
        width: 40px;
        height: 40px;
      }
      .content {
        padding: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
      .table-responsive {
        overflow-x: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="navbar navbar-expand-lg bg-body-tertiary px-3 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand me-4" href="/index.html">
          <img class="logo" src="/assest/images/logo.png" alt="" />Market Place
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/orders.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/item.html">Item</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Other
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/pages/customer.html"
                    >Customer</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Employee</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex gap-2" role="search">
            <button type="button" class="btn btn-light">
              <i class="bi bi-person-plus me-2"></i>Sign Up
            </button>
            <button type="button" class="btn btn-light">
              <i class="bi bi-box-arrow-right me-2"></i>Log Out
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid d-flex flex-column flex-md-row">
      <div class="content flex-grow-1 p-0 pt-4 p-md-4">
        <div class="d-sm-flex justify-content-between mb-4">
          <h2>Dashboard</h2>
          <div class="d-flex flex-column flex-sm-row gap-3 gap-sm-0">
            <button
              class="btn btn-outline-dark me-2"
              data-bs-toggle="modal"
              data-bs-target="#newCustomer"
            >
              Add New Customer
            </button>
            <button
              class="btn btn-outline-dark"
              data-bs-toggle="modal"
              data-bs-target="#newItem"
            >
              Add New Item
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="card bg-warning text-dark opacity-75">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-receipt me-3"></i>Total Sales
                </h5>
                <p class="card-text fs-2">5,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="card bg-warning text-dark opacity-75">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-cart me-3"></i>Total Orders
                </h5>
                <p class="card-text fs-2">150</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recent Orders</h5>
                <div class="overflow-y-scroll">
                  <table class="table table-bordered table-responsive">
                    <thead class="table-warning">
                      <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>#001</td>
                        <td>John Doe</td>
                        <td>$30.00</td>
                        <td>Completed</td>
                      </tr>
                      <tr>
                        <td>#002</td>
                        <td>Jane Smith</td>
                        <td>$45.00</td>
                        <td>Pending</td>
                      </tr>
                      <tr>
                        <td>#003</td>
                        <td>Michael Brown</td>
                        <td>$20.00</td>
                        <td>Completed</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="newCustomer"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-secondary-subtle">
            <div class="modal-header bg-warning opacity-75">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                New Customer
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="nohover">
                <div>
                  <label for="recipient-name" class="col-form-label p-0"
                    >Customer Id:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="recipient-name"
                  />
                </div>
                <div>
                  <label for="message-text" class="col-form-label p-0"
                    >Customer Name:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="message-text"
                  />
                </div>
                <div>
                  <label for="message-text" class="col-form-label p-0"
                    >Customer Address:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="message-text"
                  />
                </div>
                <div>
                  <label for="message-text" class="col-form-label p-0"
                    >Customer Salary:</label
                  >
                  <input type="number" class="form-control" id="message-text" />
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-primary">Renew</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="newItem"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-secondary-subtle">
            <div class="modal-header bg-warning opacity-75">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Item</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="nohover">
                <div>
                  <label for="recipient-name" class="col-form-label p-0"
                    >Item Code:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="recipient-name"
                  />
                </div>
                <div>
                  <label for="message-text" class="col-form-label p-0"
                    >Item Name:</label
                  >
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="message-text"
                  />
                </div>
                <div>
                  <label for="message-text" class="col-form-label p-0"
                    >Item Price:</label
                  >
                  <input
                    type="number"
                    class="form-control mb-2"
                    id="message-text"
                  />
                </div>
                <div>
                  <label for="message-text" class="col-form-label p-0"
                    >Item Quantity:</label
                  >
                  <input type="number" class="form-control" id="message-text" />
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-primary">Renew</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
